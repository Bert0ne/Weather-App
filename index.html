<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Weather App 0.1</title>
  <link rel="shortcut icon" href="#">
</head>
<body>
  <main class="bg-video">

    <video class="bg-video__content" autoplay muted loop>
        <source src="./video.mp4" type="video/mp4">
        Your browser is not supported!
    </video>

    <section class="weather-info" id="mainContainer">

      <div id="weatherSearchView" class="weather-info__search-view">
        <label class="weather-info__search__label" for="searchInput">Check weather:</label>
        <input type="text" id="searchInput">
        <span id="errorInfo"></span>
        <button id="searchButton">search</button>   
      </div>
      


      
      <div id="weatherForecastView" class="weather-info__forecast-view">
        <button class="weather-info__btn-return" id="returnToSearchBtn">return</button>

        <div class="weather-info__city">
          <h1 id="weatherCity"></h1>
          <div>
            <div id="wind_direction_compass"></div>
            <img id="wind_icon"  width="20px"></img>
            <div id="wind_speed"></div>
          </div>
            <div>
              <img id="weatherIcon"></img>
              <p id="weather_state_name"></p>
            </div>          
        </div>

        <div class="weather-info__temperatures">
          <h2 id="weatherCurrentTemp"></h2>
          <p id="weatherMaxTemp"></p>
          <p id="weatherMinTemp"></p>
          <p id="air_pressure"></p>
          <p id="humidity"></p>
        </div>


      </div>


    </section>
  </main>
  <script type="module" src="./scripts/main.js"></script>
</body>
</html>
